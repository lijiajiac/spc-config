spring:
  #mysql数据库基础信息
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3308/spc?useSSL=false&serverTimezone=Asia/Shanghai&useServerPrepStmts=true&cachePrepStmts=true&rewriteBatchedStatements=true&allowMultiQueries=true
    driver-class-name: com.mysql.cj.jdbc.Driver

    #数据库连接池配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

#mybatis相关配置
mybatis:
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mapper/*.xml



#设置actuator监控
management:
  endpoint:
    shutdown:
      enabled: false  #禁用远程关闭应用，默认是关闭的
  endpoints:
    web:
      exposure:
        include: "*"  #暴露所有端点，默认是info，health
      base-path: /actuator  #默认前缀是/actuator，可以改
